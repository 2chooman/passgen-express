    <style>
        .load-wrapper {
            position: fixed;
            z-index: 999;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(230 230 230 / 50%);
        }

        .load-wrapper img {
            width: 128px;
            height: 128px;
        }

        .page-wrapper {
            height: 100%;
        }

        .page-wrapper>.row {
            height: inherit;
        }

        .block-wrapper {
            margin-bottom: 2rem;
        }

        .block-header,
        .block-content {
            margin-bottom: 1rem;
        }

        .block-content input {
            font-family: 'Source Code Pro', monospace;
        }
    </style>
</head>

    <div class="page-wrapper container-sm">
        <div class="row row-cols-3 align-items-center">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
                <div class="username-wrapper block-wrapper">
                    <div class="username-header block-header">
                        <h2>Your username:</h2>
                    </div>
                    <div class="username-content block-content">
                        <input type="text" class="form-control" disabled></input>
                    </div>
                    <div class="username-button block-button">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group">
                                <button type="submit" class="btn btn-primary">Generate</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="submit" class="btn btn-secondary">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="password-wrapper block-wrapper">
                    <div class="password-header block-header">
                        <h2>Your password:</h2>
                    </div>
                    <div class="password-content block-content">
                        <input type="text" class="form-control" disabled></input>
                    </div>
                    <div class="password-button block-button">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group">
                                <button type="submit" class="btn btn-primary">Generate</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="submit" class="btn btn-secondary">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="email-wrapper block-wrapper">
                    <div class="email-header block-header">
                        <h2>Your email:</h2>
                    </div>
                    <div class="email-content block-content">
                        <input type="text" class="form-control" disabled></input>
                    </div>
                    <div class="email-button block-button">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group">
                                <button type="submit" class="btn btn-primary">Generate</button>
                            </div>
                            <div class="btn-group me-2" role="group">
                                <button type="submit" class="btn btn-secondary">Copy</button>
                            </div>
                            <div class="btn-group" role="group">
                                <a href="" class="email-link" target="_blank">
                                    <button type="submit" class="btn btn-success">Open inbox</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">

            </div>
        </div>
    </div>
</body>
<footer>
    <script>
        jQuery(document).ready(function ($) {
            function printUsername(arg_username) {
                $(' .username-content > input ').val(arg_username.charAt(0).toUpperCase() + arg_username.slice(1));
            }

            function printPassword(arg_password) {
                $(' .password-content > input ').val(arg_password);
            }

            function printEmail(arg_email) {
                // console.log(arg_email);
                $(' .email-content > input ').val(arg_email.email);
                $(' .email-button a.email-link ').attr('href', 'https://app.mailslurp.com/inboxes/' + arg_email.id);
            }

            const loadWrapper = setInterval(function() {
                $( {deg: 0} ).animate( {deg: 360}, {
                    duration: 1500,
                    step: function(now) {
                        $( '.load-wrapper img' ).css({
                            transform: 'rotate(' + now + 'deg)'
                        });
                    }
                } );
                console.log(1);
            }, 2000);
            
            $(' .username-button button.btn-primary ').on('click', function () {
                $.ajax({
                    url: '/generate/username',
                    type: 'GET',
                    success: function (res) {
                        printUsername(res);
                    }
                })
            });

            $( ' .username-button button.btn-secondary ' ).on('click', function () {
                let copy_text = $( ' .username-content > input ' ).val();
                navigator.clipboard.writeText(copy_text);
            })

            $(' .password-button button.btn-primary ').on('click', function () {
                $.ajax({
                    url: '/generate/password',
                    type: 'GET',
                    success: function (res) {
                        printPassword(res);
                    }
                })
            });

            $( ' .password-button button.btn-secondary ' ).on('click', function () {
                let copy_text = $( ' .password-content > input ' ).val();
                navigator.clipboard.writeText(copy_text);
            })

            $(' .email-button button.btn-primary ').on('click', function () {
                $.ajax({
                    url: '/generate/email',
                    type: 'GET',
                    success: function (res) {
                        printEmail(res);
                    }
                })
            });

            $( ' .email-button button.btn-secondary ' ).on('click', function () {
                let copy_text = $( ' .email-content > input ' ).val();
                navigator.clipboard.writeText(copy_text);
            })

            $.ajax({
                url: '/generate/username',
                type: 'GET',
                success: function (res) {
                    printUsername(res);
                }
            });

            $.ajax({
                url: '/generate/password',
                type: 'GET',
                success: function (res) {
                    printPassword(res);
                }
            });

            $.ajax({
                url: '/generate/email',
                type: 'GET',
                success: function (res) {
                    printEmail(res);
                }
            });

            $( document ).ajaxStop( function() {
                $( '.load-wrapper' ).hide();
                clearInterval(loadWrapper);
            });

        });
    </script>
</footer>

</html>
