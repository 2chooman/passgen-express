<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        .page-wrapper {
            height: 100%;
        }

        .page-wrapper>.row {
            height: inherit;
        }

        .block-wrapper {
            height: 25%;
            transition: all 0.3s ease-in-out;
        }

        .block-wrapper:hover {
            cursor: pointer;
        }

        .block-content {
            padding-left: 10%;
        }

        .block-content input {
            font-family: 'Source Code Pro', monospace;
        }
    </style>
</head>

<body>
    <div class="page-wrapper container-sm">
        <div class="row row-cols-4 align-items-center">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-4">
                <div class="row generate-wrapper block-wrapper me-2 align-items-center bg-primary border border-primary rounded text-white">
                    <div class="col generate-content block-content">
                        <h4>Generate random data</h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row download-wrapper block-wrapper me-2 align-items-center bg-primary border border-primary rounded text-white">
                    <div class="col download-content block-content">
                        <h4>Download shared files</h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
    </div>
</body>
<footer>
    <script>
        jQuery(document).ready(function ($) {
            
            $( '.generate-wrapper' ).on('click', function() {
                window.location.href = '/generate'
            });

            $( '.download-wrapper' ).on('click', function() {
                window.location.href = '/download'
            });

            $( '.block-wrapper' ).on('mouseenter', function() {
                $( this ).removeClass( 'bg-primary text-white' )
                            .addClass('bg-white text-primary');
            });

            $( '.block-wrapper' ).on('mouseleave', function() {
                $( this ).removeClass( 'bg-white text-primary' )
                            .addClass('bg-primary text-white');
            });

        });
    </script>
</footer>

</html>
